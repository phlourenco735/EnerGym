<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
    <title>Energym</title>
</head>
<body class="login">
    <div class="login-container">
        <img class="logo" src="./icons/logo.png" alt="EnerGym">
        <form class="login-form" onsubmit="validateLogin(event)">
            <h2>Login</h2>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
            <button type="submit">Entrar</button>
            <a href="esqueceu_senha.html" class="forgot-password">Esqueceu a senha?</a>
            <a href="cadastro.html" class="cadaster">Ainda n√£o possui cadastro?</a>
        </form>
    </div>
</body>
<script src="js/login.js"></script>
</html>
